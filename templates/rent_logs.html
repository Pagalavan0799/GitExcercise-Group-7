<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rent Logs</title>
    <style>
        body { font-family: sans-serif; padding: 30px; }
        h1 { border-bottom: 2px solid #333; padding-bottom: 10px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; background: #f4f4f4; padding: 10px; border-bottom: 2px solid #ddd; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        
        .back-btn { display: inline-block; margin-top: 20px; text-decoration: none; color: #333; font-weight: bold; }
    </style>
</head>
<body>

    <h1>{{ current_user.username }}'s Rent Logs</h1>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Item / Description</th>
                <th>Amount (RM)</th>
            </tr>
        </thead>
        <tbody>
            {% for bill in bills %}
            <tr>
                <td>{{ bill.date_created.strftime('%Y-%m-%d') }}</td>
                <td>{{ bill.item_name }}</td>
                <td>{{ "%.2f"|format(bill.amount) }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3" style="text-align:center; color:gray;">No transaction history found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('dashboard') }}" class="back-btn">‚Üê Back to Dashboard</a>

</body>
</html>
